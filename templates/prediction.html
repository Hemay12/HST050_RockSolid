
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Prediction</title>
  </head>
  <body>
    <header class="text-gray-600 body-font flex justify-center flex-col items-center">
      <div
        class="container mx-auto flex flex-wrap px-3 py-3.5 flex-col md:flex-row items-center align-items-center position-fixed bg-green-300 top-0 left-0 right-0"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900"
          href="./index.html"
          style="cursor: pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-2xl">Fake News Detection</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a
            href="http://127.0.0.1:5000/"
            class="mr-5 hover:text-gray-900 text-xl py-1"
            style="cursor: pointer"
            >Home</a
          >
          <a
            class="mr-5 hover:text-gray-900 text-xl py-1"
            style="cursor: pointer"
            href="#"
            >Prediction</a
          >
          <a
            class="mr-5 hover:text-gray-900 text-xl py-1"
            style="cursor: pointer"
            href="#AboutUs"
            >About Us</a
          >
          <a
            class="mr-5 hover:text-gray-900 text-xl py-1"
            style="cursor: pointer"
            href="#ContactUs"
            >Contact Us</a
          >
        </nav>
      </div>
    </div>
    <p class="mt-40"><b>{{prediction_text}}</b></p>
    <div class="center mt-5">
        <form action="/prediction" method="POST" class="flex flex-col items-center">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter news headlines</label>
                <textarea rows="4" cols="50" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="news"></textarea>
                <div id="emailHelp" class="form-text">Check Whether News Is Fake Or Not!</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    </div>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
